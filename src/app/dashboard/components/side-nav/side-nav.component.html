
<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'" class="mat-elevation-z1">
        <mat-toolbar color="primary">
              <span>Dashboard</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLinkActive="router-link-active" [routerLink]=[link.url]  *ngFor="let link of links"> {{ link.name }} </a>
         </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
